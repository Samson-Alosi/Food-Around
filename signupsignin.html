<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up-Sign In</title>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./sign.css">
</head>

<body>
    <div class="container" id="wrap">
        <div class="row">
            <div class="col">
                <div class="form-outline" id="signup">
                    <p>Are you a new User?</p>
                    <p>Sign up Here</p>
                    <input type="email" id="typeEmail" class="form-control" style="width: 300px; height: 40px;"/>
                    <label class="form-label" for="typeEmail">Username/Email</label>
                </div>
                <div class="form-outline">
                    <input type="password" id="typePassword" class="form-control" style="width:300px; height: 40px;"/>
                    <label class="form-label" for="typePassword">Enter Password</label>
                </div>
                <div class="form-outline">
                    <input type="password" id="typePassword" class="form-control" style="width: 300px; height: 40px;"/>
                    <label class="form-label" for="typePassword">Confirm Password</label>
                </div>
                <button type="submit" class="btn" style="width: 158px; border-radius: 50px; color: #fff; background-color: #EA2020;">Sign Up</button>
            </div>
            <div class="col">
                <div class="form-outline" id="signin">
                    <p>Already have an account?</p>
                    <p>Log in Here</p>
                    <input type="email" id="typeEmail" class="form-control" style="width: 300px; height: 40px;"/>
                    <label class="form-label" for="typeEmail">Username/Email</label>
                </div>
                <div class="form-outline">
                    <input type="password" id="typePassword" class="form-control" style="width: 300px; height: 40px;"/>
                    <label class="form-label" for="typePassword">Password</label>
                </div>
                <button type="submit" class="btn" style="width: 158px; border-radius: 50px; color: #fff; background-color: #4A4392; align-items: center;">Log in</button>
            </div>
        </div>
    </div>
    










<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./js/script.js"></script>
</body>

</html>
